@if (config.label) {
    <h2 class="font-medium mb-0 text-2xl" #formBlock [id]="block.config.key" [innerHTML]="config.label | safeHtml"></h2>
    <hr class="separator">
}
<form [formGroup]="form" (focusin)="onFocusIn()">
    <div class="formgrid grid">
        @if(ready) {
            @for(child of block.children; track child.id) {
                <div id="{{child.id}}" class="{{child.config?.classes || 'col-12 py-2'}}" [ngClass]="child.config.hidden ? 'py-0' : ''">
                    <app-block [block]="child"></app-block>
                </div>
            }
        }
    </div>
</form>
