<div [formGroup]="form" class="form-group">
    <app-label labelBehavior [control]="control"></app-label>
    <p-datepicker [formControlName]="control.key!" [selectionMode]="control.range ? 'range' : 'single'" [id]="control.key" [view]="control.view || 'date'" [showIcon]="true" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" [timeOnly]="control.time_only || false" [dateFormat]="control.date_format || 'mm/dd/yy'" [minDate]="min_date" [maxDate]="max_date">
        @if (control.time_only) {
            <ng-template #inputicon let-clickCallBack="clickCallBack">
                <i class="pi pi-clock" (click)="clickCallBack($event)"></i>
            </ng-template>
        }
    </p-datepicker>

    <app-error-control [control]="control"></app-error-control>
    @if (control.help_text && (formContext.valid || !formContext.dirty)) {
        <small>{{ control.help_text }}</small>
    }
</div>
