@if(!control.hidden) {
    <div [formGroup]="form">
        <div class="formgrid grid align-items-end">
            <div class="col-10">
                <app-label labelBehavior [control]="control"></app-label>
                <p-select [formControlName]="control.key!" [options]="control.options" [optionLabel]="control.option_label" 
                [optionValue]="control.option_value" [placeholder]="control.placeholder || control.label" class="w-full md:w-56" />
                <app-error-control [control]="control"></app-error-control>
                @if (control.help_text && formContext.valid) {
                    <small id="username-help">{{ control.help_text }}</small>
                }
            </div>
            <div class="col">
                <p-button severity="info" [disabled]="formContext.invalid" label="Add action" (click)="addAction()" />
            </div>
        </div>
    </div>
    @if(control.children![0].config.blocks?.length > 0) {
        <app-array-control #arrayActions [control]="control.children![0].config" [init]="true"></app-array-control>
        <!-- <app-control-block [block]="this.control.children![0]"></app-control-block> -->
    }
}
