<p-toast />
<div [formGroup]="form" class="form-group">
    <app-label labelBehavior [control]="control"></app-label>
    <!-- <p-fileupload #fu mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]"
        url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onUpload($event)" /> -->
    <p-fileupload [name]="control.key + []" [url]="control.url" (onUpload)="onUpload($event)" [multiple]="control.multiple"
        [accept]="control.extensions_allowed || 'image/*'" [maxFileSize]="control.max_file_size || 1000000" mode="advanced">
        <ng-template #empty>
            <div>{{control.help_text || 'Drag and drop files to here to upload.' }}</div>
        </ng-template>
    </p-fileupload>
    <app-error-control [control]="control"></app-error-control>

</div>
